name: Build and Release

on:
  push:
    branches:
      - prod
    tags:
      - 'v*'
  pull_request:
    branches:
      - prod

# Sets permissions of the GITHUB_TOKEN for GitHub Pages deployment
permissions:
  contents: write
  pages: write
  id-token: write
  packages: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  desktop-linux:
    runs-on: ubuntu-latest
    steps:
    - name: Skip Linux desktop build
      run: |
        echo "Linux desktop builds currently disabled due to ashpd dependency issues"
        echo "Web and Docker builds will still work"

  desktop-windows:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4
    - uses: dtolnay/rust-toolchain@stable
    - uses: Swatinem/rust-cache@v2
    - name: Create ICO icon
      run: |
        choco install imagemagick
        magick assets/logo.png -define icon:auto-resize=256,128,64,48,32,16 assets/logo.ico
    - run: cargo install dioxus-cli
    - run: dx bundle --platform desktop --release
      continue-on-error: true
    - uses: actions/upload-artifact@v4
      with:
        name: windows-exe
        path: target/dx/rustysound/release/windows/**/*.exe
        if-no-files-found: warn

  desktop-mac:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v4
    - uses: dtolnay/rust-toolchain@stable
    - uses: Swatinem/rust-cache@v2
    - name: Create ICNS icon
      run: |
        cd assets && mkdir -p logo.iconset
        sips -z 16 16 logo.png --out logo.iconset/icon_16x16.png
        sips -z 32 32 logo.png --out logo.iconset/icon_16x16@2x.png
        sips -z 32 32 logo.png --out logo.iconset/icon_32x32.png
        sips -z 64 64 logo.png --out logo.iconset/icon_32x32@2x.png
        sips -z 128 128 logo.png --out logo.iconset/icon_128x128.png
        sips -z 256 256 logo.png --out logo.iconset/icon_128x128@2x.png
        sips -z 256 256 logo.png --out logo.iconset/icon_256x256.png
        sips -z 512 512 logo.png --out logo.iconset/icon_256x256@2x.png
        sips -z 512 512 logo.png --out logo.iconset/icon_512x512.png
        sips -z 1024 1024 logo.png --out logo.iconset/icon_512x512@2x.png
        iconutil -c icns logo.iconset -o logo.icns
        rm -rf logo.iconset
    - run: cargo install dioxus-cli
    - run: dx bundle --platform desktop --release
    - name: Create DMG from app bundle
      run: |
        APP_PATH="$(find target/dx/rustysound/release/macos -maxdepth 2 -name '*.app' | head -n 1)"
        if [ -z "$APP_PATH" ]; then
          echo "No .app bundle found to package"
          exit 1
        fi
        hdiutil create \
          -volname "RustySound" \
          -srcfolder "$APP_PATH" \
          -ov -format UDZO \
          "target/dx/rustysound/release/macos/RustySound.dmg"
    - uses: actions/upload-artifact@v4
      with:
        name: mac-dmg
        path: target/dx/rustysound/release/macos/RustySound.dmg
        if-no-files-found: warn

  mobile-android:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-java@v4
      with:
        distribution: temurin
        java-version: "17"
    - name: Set up Android SDK
      uses: android-actions/setup-android@v3
      with:
        packages: >-
          platform-tools
          platforms;android-34
          build-tools;34.0.0
          ndk;26.1.10909125
    - uses: dtolnay/rust-toolchain@stable
    - uses: Swatinem/rust-cache@v2
    - name: Install Rust Android targets
      run: rustup target add aarch64-linux-android x86_64-linux-android
    - run: cargo install dioxus-cli
    - name: Build Android app
      run: dx bundle --platform android --release
    - uses: actions/upload-artifact@v4
      with:
        name: android-apk
        path: target/dx/rustysound/release/android/**/*.apk
        if-no-files-found: warn

  web-docker:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: dtolnay/rust-toolchain@stable
    - uses: Swatinem/rust-cache@v2
    - run: cargo install dioxus-cli
    - name: Build web app
      run: dx bundle --platform web --release
    - name: Prepare web assets
      run: |
        mkdir -p dist
        cp -r target/dx/rustysound/release/web/public/* dist/
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
     - name: Extract metadata
       id: meta
       uses: docker/metadata-action@v5
       with:
         images: ghcr.io/${{ github.repository_owner }}/rustysound
         tags: |
           type=ref,event=branch
           type=ref,event=pr
           type=sha,prefix=sha-
           type=raw,value=latest
    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}

  web-pages:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
    - uses: actions/checkout@v4
    - uses: dtolnay/rust-toolchain@stable
    - uses: Swatinem/rust-cache@v2
    - run: cargo install dioxus-cli
    - name: Build web app
      run: |
        # For custom domain deployment, ensure base_path is "/"
        sed -i 's|base_path = "/.*"|base_path = "/"|' Dioxus.toml
        dx bundle --platform web --release
    - name: Prepare web assets for GitHub Pages
      run: |
        mkdir -p gh-pages
        cp -r target/dx/rustysound/release/web/public/* gh-pages/
        touch gh-pages/.nojekyll
    - name: Setup Pages
      uses: actions/configure-pages@v4
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: gh-pages/
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4

  release:
    needs: [desktop-windows, desktop-mac, mobile-android, web-docker, web-pages]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/prod' && github.event_name == 'push'
    steps:
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts/
    - name: List artifacts
      run: find artifacts -type f
    - name: Generate version tag
      id: version
      run: |
        VERSION="v0.1.${{ github.run_number }}"
        echo "tag=$VERSION" >> $GITHUB_OUTPUT
        echo "Generated version: $VERSION"
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ steps.version.outputs.tag }}
        name: Release ${{ steps.version.outputs.tag }}
        files: |
          artifacts/**/*.dmg
          artifacts/**/*.exe
          artifacts/**/*.apk
        generate_release_notes: true
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
