name: Build and Release

on:
  push:
    tags:
      - 'v*'

jobs:
  desktop-linux:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: dtolnay/rust-toolchain@stable
    - uses: Swatinem/rust-cache@v2
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.1-dev libayatana-appindicator3-dev librsvg2-dev libssl-dev
    - run: cargo install dioxus-cli
    - run: dx bundle --platform desktop --release
    - uses: actions/upload-artifact@v4
      with:
        name: linux-appimage
        path: target/dx/rustysound/bundle/**/*.AppImage

  desktop-windows:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4
    - uses: dtolnay/rust-toolchain@stable
    - uses: Swatinem/rust-cache@v2
    - run: cargo install dioxus-cli
    - run: dx bundle --platform desktop --release
    - uses: actions/upload-artifact@v4
      with:
        name: windows-msi
        path: target/dx/rustysound/bundle/**/*.msi
    - uses: actions/upload-artifact@v4
      with:
        name: windows-exe
        path: target/dx/rustysound/bundle/**/*.exe

  desktop-mac:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v4
    - uses: dtolnay/rust-toolchain@stable
    - uses: Swatinem/rust-cache@v2
    - name: Create ICNS icon
      run: |
        cd assets && mkdir -p logo.iconset
        sips -z 16 16 logo.png --out logo.iconset/icon_16x16.png
        sips -z 32 32 logo.png --out logo.iconset/icon_16x16@2x.png
        sips -z 32 32 logo.png --out logo.iconset/icon_32x32.png
        sips -z 64 64 logo.png --out logo.iconset/icon_32x32@2x.png
        sips -z 128 128 logo.png --out logo.iconset/icon_128x128.png
        sips -z 256 256 logo.png --out logo.iconset/icon_128x128@2x.png
        sips -z 256 256 logo.png --out logo.iconset/icon_256x256.png
        sips -z 512 512 logo.png --out logo.iconset/icon_256x256@2x.png
        sips -z 512 512 logo.png --out logo.iconset/icon_512x512.png
        sips -z 1024 1024 logo.png --out logo.iconset/icon_512x512@2x.png
        iconutil -c icns logo.iconset -o logo.icns
        rm -rf logo.iconset
    - run: cargo install dioxus-cli
    - run: dx bundle --platform desktop --release
    - uses: actions/upload-artifact@v4
      with:
        name: mac-dmg
        path: target/dx/rustysound/bundle/**/*.dmg
    - uses: actions/upload-artifact@v4
      with:
        name: mac-app
        path: target/dx/rustysound/bundle/**/*.app

  mobile-ios:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v4
    - uses: dtolnay/rust-toolchain@stable
    - uses: Swatinem/rust-cache@v2
    - run: rustup target add aarch64-apple-ios x86_64-apple-ios
    - run: cargo install dioxus-cli
    - run: dx bundle --platform ios --release
      continue-on-error: true
    - uses: actions/upload-artifact@v4
      with:
        name: ios-bundle
        path: target/dx/rustysound/bundle/ios/
        if-no-files-found: warn

  mobile-android:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: dtolnay/rust-toolchain@stable
    - uses: Swatinem/rust-cache@v2
    - run: rustup target add aarch64-linux-android armv7-linux-androideabi x86_64-linux-android i686-linux-android
    - uses: android-actions/setup-android@v3
    - name: Setup Android NDK
      run: |
        sdkmanager --install "ndk;25.2.9519653"
        echo "ANDROID_NDK_HOME=$ANDROID_HOME/ndk/25.2.9519653" >> $GITHUB_ENV
    - run: cargo install dioxus-cli
    - run: dx bundle --platform android --release
      continue-on-error: true
    - uses: actions/upload-artifact@v4
      with:
        name: android-apk
        path: target/dx/rustysound/bundle/android/**/*.apk
        if-no-files-found: warn

  release:
    needs: [desktop-linux, desktop-windows, desktop-mac, mobile-ios, mobile-android]
    runs-on: ubuntu-latest
    steps:
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts/
    - name: List artifacts
      run: find artifacts -type f
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          artifacts/**/*.dmg
          artifacts/**/*.app
          artifacts/**/*.AppImage
          artifacts/**/*.msi
          artifacts/**/*.exe
          artifacts/**/*.apk
          artifacts/**/*.ipa
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}